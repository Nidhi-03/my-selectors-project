<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selectors</title>
    <style>
      /*element selector*/
      p {
        color: blue;
        background-color:cornsilk
      }
      /*id selector*/
      #para1 {
        color: red;
      }
      #para2 {
        color: green;
      }
      /*class selector*/
      .myfav {
        color:brown;
      }
      /*group selector*/
      footer,span{
        color:violet;
        background-color:cornsilk
      }
    </style>
  </head>
  <body>
    <p>
    <p id="para1" class="myfav">my_first line</p>
    <p id="para2">my_second line</p>
    <p class="myfav">my_third line</p>
    <p>Lorem ipsum dolor sit <span> amet consectetur </span> adipisicing elit.</p>
    <footer>This is CSS</footer>
    </p>
  </body>
</html>
